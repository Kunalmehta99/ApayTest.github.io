<!DOCTYPE html>
<html>
  <head>
    <title>Meme NFT Marketplace</title>
    <style>
      /* Styles for the product listing */
      .product {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
      }
      
      .product img {
        max-width: 100%;
        height: auto;
      }
      
      .product h2 {
        margin-top: 0;
      }
      
      .product p {
        margin-bottom: 10px;
      }
      
      .product button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-bottom: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Meme NFT Marketplace</h1>
    <p>Here you can buy and sell unique meme NFTs.</p>
    
    <!-- Product listing -->
    <div class="product">
      <img src="https://via.placeholder.com/400x300.png?text=Meme+NFT+1" alt="Meme NFT 1">
      <h2>Meme NFT #1</h2>
      <p>This is a unique NFT featuring a rare meme.</p>
      <p>Price: 0.1 ETH</p>
      <button>Buy Now</button>
    </div>
    
    <div class="product">
      <img src="https://via.placeholder.com/400x300.png?text=Meme+NFT+2" alt="Meme NFT 2">
      <h2>Meme NFT #2</h2>
      <p>This is another unique NFT featuring a popular meme.</p>
      <p>Price: 0.2 ETH</p>
      <button>Buy Now</button>
    </div>
    
    <!-- Add more products as needed -->
    
  </body>
</html>
